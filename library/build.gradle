buildscript {
  repositories { mavenCentral() }
}

apply plugin: 'java'

jar {
  baseName = 'step-bank'
  version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  compile group: 'org.joda', name: 'joda-money', version: '0.12'
}

repositories { mavenCentral() }